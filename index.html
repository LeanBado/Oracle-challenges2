 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="/style.css" rel="stylesheet">
     <title>Juego del Ahorcado</title>
 </head>

 <body>
 <h1>Juego del Ahorcado</h1>
    <p class="parrafo">Encuentra la palabra escondida, presiona una letra</p>
    
	<input class="Empezar" type="button" value="EMPEZAR EL JUEGO!" onclick="functionletter()"/>


    <div class="game-container">
        <svg height="250" width="200" class="figure-container">
            <!-- palo -->
            <line x1="20" y1="20" x2="100" y2="20" />
            <line x1="100" y1="20" x2="100" y2="50" />
            <line x1="20" y1="20" x2="20" y2="230" />
            <line x1="0" y1="230" x2="60" y2="230" />

            <!-- cabeza -->
            <circle cx="100" cy="70" r="20" class="figure-part" />
            <!-- tronco -->
            <line x1="100" y1="90" x2="100" y2="150" class="figure-part" />
            <!-- brazos -->
            <line x1="100" y1="120" x2="80" y2="100" class="figure-part" />
            <line x1="100" y1="120" x2="120" y2="100" class="figure-part" />
            <!-- piernas -->
            <line x1="100" y1="150" x2="80" y2="180" class="figure-part" />
            <line x1="100" y1="150" x2="120" y2="180" class="figure-part" />
        </svg>

        <div class="wrong-letters-container">
            <div id="wrong-letters"></div>
        </div>
        <div class="word" id="word"></div>




    <!-- notificación -->
    <div class="notification-container" id="notification-container">
        <p>Ya intentaste con esa letra, por favor prueba con otra</p>
    </div>


    </div>


    <div class="ingpalabra">
        <h2 class="tituloingresarpalabra" id="tituloingresarpalabras"> Añadir una palabra a las opciones </h2>
        <input class="ingpalboxtext" id="addword" type="text" style="text-transform:uppercase;">
        <input class="ingpalbox" id="botonañadir" type="button" value="Añadir" onclick="añadirpalabra()"/>
        <input class="ingpalbox" id="otrapalabra" type="button" value="Cambiar palabra" onclick="otrapalabra()"/>   
    </div>


    <!-- Container de mensaje final -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <button id="play-button">Jugar de nuevo?</button>
        </div>
    </div>

    
    <footer>
        <p class="copyright">Segundo desafio de Oracle | Por <span>Leandro Martin Bado</span></p>
    </footer>


    <script src="/ahorcado.js"></script>

</body>
</html>
